<!DOCTYPE html>
<html>
	<head>
		<title>Html Form</title>
	</head>
	<Body >
		<form>
			<fieldset>
				<legend>Personal Details</legend>
			<label>First Name:</label>
			<br>
			<input type="text">
			<br>
			<label>Second Name:</label>
			<br>
			<input type="text">
			<br>
			<label>Date Of Birth:</label>
			<br>
			<input type="date">
			<br>
			<table cellpadding="10">
			<td>
			<b><label>Your house:</label></b>
			<br>
			<input type="radio" name="house"><label>House 1</label><br>
			<input type="radio" name="house"><label>House 2</label>
			<br>
			<input type="radio" name="house"><label>House 3</label><br>
			<input type="radio" name="house"><label>House 4</label><br>
		</td>
		<td>
			<br>
			<td><b><label>Select Language(s):</label></b>
			<br>
			<input type="checkbox"><label>Java</label><br>
			<input type="checkbox"><label>C++</label>
			<br>
			<input type="checkbox"><label>Visual Basic</label><br>
			<input type="checkbox"><label>JavaScript</label><br>
		</td>
		<br>
		<label>Please add a photo</label>
		<input type="file">
		</table>
			<fieldset>
				<legend>LogIn</legend>
				<label><b><i>Email:</i></b></label>
				<br>
				<input type="Email">
				<br>
				<label><b><i>Password:</i></b></label>
				<br>
				<input type="Password">
			</fieldset>
				<fieldset>
					<legend>Mother Tongue</legend>
					<label>Select mother tongue</label>
					<br>
					<select>
						<option></option>
						<option>Twi</option>
						<option>Fante</option>
						<option>Ga</option>
						<option>British English</option>
						<option>Bono</option>
					</select>
				</fieldset>
				<br>
				<input type="Submit" > <input type="Reset" >
			</fieldset>
		</form>
	</Body>
</html>
